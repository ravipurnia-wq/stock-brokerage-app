# PayPal Configuration File
# Store your PayPal credentials here

# PayPal Live Credentials - Use environment variables for security
paypal.client.id=${PAYPAL_CLIENT_ID}
paypal.client.secret=${PAYPAL_CLIENT_SECRET}
paypal.mode=${PAYPAL_MODE:sandbox}

# Return URLs for Stock Brokerage App
paypal.return.success.url=http://localhost:8080/payment-success
paypal.return.cancel.url=http://localhost:8080/payment-cancelled